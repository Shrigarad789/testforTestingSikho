<template>
    <lightning-input data-id="toggle2" type="toggle" label="TOGGLE2" checked={checked} message-toggle-active="" message-toggle-inactive=""></lightning-input> <br/>
    <lightning-input data-id="toggle1" type="toggle" label="Click Me" onchange={changeToggle} message-toggle-active="" message-toggle-inactive="" ></lightning-input> <br/>
    <lightning-card title="Search Service" icon-name="custom:custom7">
        <div class="slds-var-m-bottom_small">  
            <lightning-input type="serach" onchange={HandleKeyChange} class="slds-m-bottom_small" label="Search"> </lightning-input>
<template for:each={serviceList} for:item="c">

    <lightning-layout vertical-align="center" key={c.id}>
        <li>
            {c.Name}
            {c.FirstName}
           
                    </li>
        
    </lightning-layout>
</template>
        </div>

    </lightning-card>
    <lightning-datatable
    key-field="Id"
    data={contacts.data}
    columns={columns}></lightning-datatable>
</template>
