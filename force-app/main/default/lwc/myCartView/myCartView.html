<template>

        <div class="slds-box slds-theme_default">
            <h2 class="slds-text-heading_medium slds-m-bottom_medium">ðŸ›’ My Cart</h2>
            <template for:each={normalizedCartItems} for:item="item">

                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_6-of-12">
                            <p><strong>Product Name:</strong> {item.Product_Name__c}</p>

</template>
