<template>
    <lightning-card title="Upload Excel File">
        <div class="slds-p-around_medium">
            <lightning-file-upload
                label="Upload Excel"
                name="excelUploader"
                accept=".xlsx"
                record-id={recordId}
                onuploadfinished={handleUploadFinished}
            ></lightning-file-upload>
        </div>
    </lightning-card>
</template>
