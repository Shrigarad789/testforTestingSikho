<template>
    <lightning-card title="My Cart" icon-name="utility:cart">
        <div class="slds-p-around_medium">
            <template if:true={items.length}>
                <template for:each={items} for:item="item">
                    <div key={item.Id} class="cart-item slds-grid slds-align_absolute-center slds-m-bottom_small">
                        <div class="item-info slds-col slds-size_10-of-12">
                            <p class="item-name slds-text-heading_small">{item.Name}</p>
                            <p class="item-price slds-text-color_success">₹{item.Price_c__c}</p>
                        </div>
                        <div class="slds-col slds-size_2-of-12 slds-text-align_right">
                            <lightning-button-icon
                                icon-name="utility:delete"
                                alternative-text="Remove"
                                title="Remove"
                                onclick={handleRemove}
                                data-id={item.Id}
                                class="remove-icon">
                            </lightning-button-icon>
                        </div>
                    </div>
                </template>

                <hr class="slds-m-vertical_small" />
                <div class="total-section slds-text-align_right">
                    <p><strong>Total:</strong> ₹{totalAmount}</p>
                </div>

                <!-- Checkout button -->
                <div class="slds-m-top_medium slds-text-align_right">
                    <lightning-button  label="Checkout"  variant="brand"  onclick={handleCheckout}  ></lightning-button>
        </div>
              </template>
            <template if:false={items.length}>
                <p>Your cart is empty.</p>
            </template>
        </div>
    </lightning-card>
</template>
