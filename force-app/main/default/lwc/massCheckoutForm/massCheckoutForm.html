<template>
    <lightning-card title="Checkout Form" icon-name="utility:form">
        <div class="slds-p-around_medium">
            <lightning-input label="Customer Name" value={customerName} onchange={handleChange} name="customerName"></lightning-input>
            <lightning-input label="Phone" type="phone" value={phone} onchange={handleChange} name="phone"></lightning-input>
            <lightning-input label="Email" type="email" value={email} onchange={handleChange} name="email"></lightning-input>
            <lightning-textarea label="Billing Address" value={billingAddress} onchange={handleChange} name="billingAddress"></lightning-textarea>
            <lightning-textarea label="Shipping Address" value={shippingAddress} onchange={handleChange} name="shippingAddress"></lightning-textarea>

            <div class="slds-m-top_medium">
                <div class="slds-text-title_bold slds-m-bottom_small">Payment</div>
                <p>Payment will be processed on delivery.</p>
            </div>

            <div class="slds-m-top_medium">
                <lightning-button label="Place Order" variant="brand" onclick={handlePlaceOrder}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
