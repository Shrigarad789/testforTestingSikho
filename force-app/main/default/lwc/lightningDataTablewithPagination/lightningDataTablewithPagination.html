<template>
    <div class="container">
        <template for:each={displayedTiles} for:item="tile">
           
            <div key={tile.id} class="tile">
                <td>
                    <lightning-formatted-text value={tile.label} ></lightning-formatted-text>
               </td>
               <td>
                <lightning-formatted-number value= {tile.labelsec} ></lightning-formatted-number>
            </td>

                <!-- {tile.label}
                {tile.labelsec} -->
            </div>
        </template>
    </div>
    <div class="pagination">
        <lightning-button-group>
            <lightning-button label="Previous" onclick={handlePrevious} ></lightning-button>
            <lightning-button label="Next" onclick={handleNext} ></lightning-button>
        </lightning-button-group>
    </div>
</template>
